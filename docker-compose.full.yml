# ===================================================================
# Zava AI Tour 26 - Complete Docker Compose Stack
# ===================================================================
# This compose file orchestrates:
#   1. PostgreSQL + pgvector database with Zava retail data
#   2. Cora Web App (FastAPI with MCP tool integration)
# ===================================================================
# 
# Usage:
#   docker compose -f docker-compose.full.yml up --build
#
# Services:
#   - db:      PostgreSQL 17 with pgvector extension (port 15432)
#   - web-app: Cora AI Assistant web interface (port 8000)
# ===================================================================

name: ai-tour-26-full

networks:
  zava-network:
    driver: bridge

services:
  # =================================================================
  # PostgreSQL Database with pgvector
  # =================================================================
  db:
    image: pgvector/pgvector:pg17
    container_name: zava-postgres
    ports:
      - "15432:5432"
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: P@ssw0rd!
    volumes:
      - zava_postgresql_data:/var/lib/postgresql/data
      - ./data:/docker-entrypoint-initdb.d/backups:ro
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    networks:
      - zava-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d zava"]
      interval: 30s
      timeout: 15s
      retries: 20
      start_period: 180s

  # =================================================================
  # Cora Web Application (FastAPI + Agent Framework)
  # =================================================================
  web-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zava-web-app
    ports:
      - "8000:8000"
    environment:
      # Azure AI Foundry Configuration (from .env file or override)
      PROJECT_ENDPOINT: ${PROJECT_ENDPOINT:-https://your-foundry-endpoint.services.ai.azure.com/api/projects/your-project}
      GPT_MODEL_DEPLOYMENT_NAME: ${GPT_MODEL_DEPLOYMENT_NAME:-gpt-4o-mini}
      EMBEDDING_MODEL_DEPLOYMENT_NAME: ${EMBEDDING_MODEL_DEPLOYMENT_NAME:-text-embedding-3-small}
      APPLICATIONINSIGHTS_CONNECTION_STRING: ${APPLICATIONINSIGHTS_CONNECTION_STRING:-}
      # Azure AI API Key for authentication (no Azure CLI needed)
      AZURE_AI_API_KEY: ${AZURE_AI_API_KEY:-}
      # Pre-fetched Azure access token (from docker-start.ps1)
      AZURE_ACCESS_TOKEN: ${AZURE_ACCESS_TOKEN:-}
      
      # Database connection (points to the db service)
      POSTGRES_URL: postgresql://store_manager:StoreManager123!@db:5432/zava
    volumes:
      # Mount uploads directory for persistence
      - ./uploads:/workspace/uploads
    networks:
      - zava-network
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  zava_postgresql_data:
    driver: local
